<ion-header>
  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let clase of clases">
      <ion-thumbnail item-start>
        <h2>{{clase.Materia.Nombre}}</h2>
      </ion-thumbnail>
      <p>
        {{clase.Profesor}}
      </p>

      <button ion-button color="clear" item-end (click)="info(clase)">VER</button>
    </ion-item>
  </ion-list>

</ion-content>
